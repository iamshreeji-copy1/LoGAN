    <!-- Container for the PDF viewer -->

    <script>
        // URL of the PDF file hosted on GitHub
        const url = 'https://github.com/iamshreeji-copy1/LoGAN/blob/ca661d73dcfb63653ba85cf234b81f77a69555ed/PDFs/Interspeech_Supplymentory_material.pdf';

        // Asynchronous download of PDF
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            console.log('PDF loaded');

            // Fetch the first page
            const pageNumber = 1;
            pdf.getPage(pageNumber).then(page => {
                console.log('Page loaded');

                const scale = 1.5;
                const viewport = page.getViewport({ scale });

                // Prepare canvas using PDF page dimensions
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Append canvas to the PDF container
                const pdfContainer = document.getElementById('pdf-container');
                pdfContainer.appendChild(canvas);

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    console.log('Page rendered');
                });
            });
        }, reason => {
            console.error(reason);
        });
    </script>
